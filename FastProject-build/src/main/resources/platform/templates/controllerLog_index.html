<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日志管理</title>
<link href="${request.contextPath}/css/common_biz.css"	rel="stylesheet" type="text/css" />
${jsContext}${jquery}${easyUI}${jqGrid}${toast}${easyUI}${appJs}
<script type="text/javascript"	src="${request.contextPath}/js/controllerLog_index.js"></script>
</head>
<body>
	<div class="pd">
		<div class="toolkit toolkit_plus" >
			<ul class="toolkit_ul_left">
				<li><input type="button" class="btn_blue" id="commonRefreshBtn"	value="刷新" /></li>
			</ul>
			<ul class="toolkit_ul_right">
				<li><input type="button" class="btn_blue" id="commonRetrieveBtn" value="检索" /></li>
			</ul>
		</div>
		<div class="data_grid clear">
			<table id="commonList"></table>
			<div id="commonPager"></div>
		</div>
	
		<!-- 详细表单 -->
		<div id="commonDetail" class="form"	style="width: 600px; display: none;">
			<form id="commonDetailForm" action="" method="post">
				<input type="hidden" name="id" id="id" />
				<table class="t4">
					<tr>
						<th>id</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="id" name="id" /></td>
						<th>username</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="username" name="username" /></td>
						<th>operateTime</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="operateTime" name="operateTime" /></td>
					</tr>
					<tr>
						<th>level</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="level" name="level" /></td>
						<th>host</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="host" name="host" /></td>
						<th>methodName</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="methodName" name="methodName" /></td>
					</tr>
					<tr>
						<th>param</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="param" name="param" /></td>
						<th>describe</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="describe" name="describe" /></td>
					</tr>

				</table>
				<div class="btn_center" id="commonDetailBtnKit">
					<input type="button" class="btn_blue" id="commonSaveBtn" value="保存" />
					<input type="button" class="btn_blue  pd_l10" id="commonResetBtn"	value="重置" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
