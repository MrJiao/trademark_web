<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数据交换历史记录管理</title>
<link href="${request.contextPath}/css/common_biz.css"
	rel="stylesheet" type="text/css" />
${jsContext}${jquery}${appEasyUI}${easyUI}${jqGrid}${toast}${easyUI}${zTree}${date97}
<script type="text/javascript"
	src="${request.contextPath}/js/dataSwitchHis_index.js"></script>
</head>
<body>
	<div class="pd">
		<div class="toolkit toolkit_plus" >
			<ul class="toolkit_ul_left">
				<li><input type="button" class="btn_blue" id="commonViewBtn"
					value="查看" /></li>
				<li><input type="button" class="btn_blue" id="commonShowAddBtn"
					value="新增" /></li>
				<li><input type="button" class="btn_blue" id="commonShowEditBtn"
					value="编辑" /></li>
				<li><input type="button" class="btn_blue" id="commonDelBtn"
					value="删除" /></li>
				<!--<li><input type="button" class="btn_blue" id="commonExportBtn"
					value="导出" /></li>-->
				<li><input type="button" class="btn_blue" id="commonRefreshBtn"
					value="刷新" /></li>
			</ul>
			<ul class="toolkit_ul_right">
				<!--<li>日志流水标识： <input type="text" id="commonSearchInput">
				</li>
				<li><input type="button" class="btn_blue" id="commonSearchBtn"
					value="查询" /></li>
				<li><input type="button" class="btn_blue" id="commonRetrieveBtn"
					value="检索" /></li>-->
			</ul>
		</div>
		<div class="data_grid clear">
			<table id="commonList"></table>
			<div id="commonPager"></div>
		</div>
	
		<!-- 详细表单 -->
		<div id="commonDetail" class="form"
			style="width: 600px; display: none;">
			<form id="commonDetailForm" action="" method="post">
				<input type="hidden" name="id" id="id" />
				<table class="t4">
					<tr>
						<th>源表名</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="srcTableName" name="srcTableName" /></td>
						<th>状态</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="statusCd" name="statusCd" /></td>
						<th>日志流水标识</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="logId" name="logId" /></td>
					</tr>
					<tr>
						<th>目标表名</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="switchTargetTableName" name="switchTargetTableName" /></td>
						<th>交换时间</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="switchDate" name="switchDate" /></td>
						<th>事件标识</th>
						<td><input class="easyui-validatebox" data-options="" type="text" id="evtId" name="evtId" /></td>
					</tr>

				</table>
				<div class="btn_center" id="commonDetailBtnKit">
					<input type="button" class="btn_blue" id="commonSaveBtn" value="保存" />
					<input type="button" class="btn_blue  pd_l10" id="commonResetBtn"
						value="重置" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
