<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>非结构化_ 过滤后缀管理.....</title>
<link href="${request.contextPath}/css/common_biz.css"	rel="stylesheet" type="text/css" />
${jsContext}${jquery}${easyUI}${jqGrid}${toast}${easyUI}${appJs}
<script type="text/javascript"	src="${request.contextPath}/js/filterSuffix_index.js"></script>
<style type="text/css">
	.t2 input{
		width: 95%;
	}
</style>
</head>

<body>
	<div class="pd">
		<div class="toolkit toolkit_plus" >
			<ul class="toolkit_ul_left">
				<li><input type="button" class="btn_blue" id="commonShowAddBtn"	value="新增" /></li>
				<li><input type="button" class="btn_blue" id="commonShowEditBtn"value="编辑" /></li>
				<li><input type="button" class="btn_blue" id="commonDelBtn"		value="删除" /></li>
				<li><input type="button" class="btn_blue" id="commonRefreshBtn"	value="刷新" /></li>
			</ul>
		</div>
		<div class="data_grid clear">
			<table id="commonList"></table>
			<div id="commonPager"></div>
		</div>
	
		<!-- 详细表单 -->
		<div id="commonDetail" class="form"	style=" display: none;">
			<form id="commonDetailForm" action="" method="post">
				<input type="hidden" name="id" id="id" />
				<table class="t2">
					<tr>
						<th>后缀名</th>
						<!-- 这行不能删掉, 如果删掉, 下面的input框点击enter,就会报错, 我也不晓得why -->
						<td style="display: none;"><input  type="text" id="" name="" /></td>
						
						<td><input class="easyui-validatebox" data-options="required:true" 
						type="text" id="" name="name" placeholder="例: TXT (不区分大小写)"/></td>
					</tr>
					<tr>
						<th>正则</th>
						<td><input class="easyui-validatebox" data-options="required:true" 
						type="text" id="" name="reg" placeholder="例: .TXT (不区分大小写)"/></td>
					</tr>

				</table>
				<div class="btn_center" id="commonDetailBtnKit">
					<input type="button" class="btn_blue" id="commonSaveBtn" value="保存" />
					<input type="button" class="btn_blue  pd_l10" id="commonResetBtn"
						value="重置" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
