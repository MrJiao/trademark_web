<!DOCTYPE html>
<html>
${jsContext}${jquery}${easyUI}${jqGrid}${toast}${easyUI}${appJs}${jackson_generator}

<head>
    <meta charset="UTF-8">
    <title>上传文件</title>

</head>
<body>
<form enctype="multipart/form-data">
    <p>上传csv文件<input type="file" id="csv_file" name="file"/></p>
    <button id="import">导入</button>
</form>
<script type="application/javascript">
    $("#import").click(function () {
        var files = $('#csv_file').prop('files');
        var data = new FormData();
        data.append('file', files[0]);

        $.ajax({
            type: 'POST',
            url: contextPath + "/upload/upload_trademark_data",
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function (ret) {
                alert(ret);
            }
        });
    });
</script>

</body>
</html>
