<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    ${jsContext}${jquery}${appJs}
    
	<link rel="stylesheet" type="text/css" href="js/home/bootstrap2/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/home/index.css"/>
	<link rel="stylesheet" type="text/css" href="svg/HTML CSS/style.css" />
	<script type="text/javascript" src="js/home/jquery.min.js"></script>
	<script type="text/javascript" src="js/home/bootstrap2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/home/jquery-accordion-menu.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/app.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/main.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/pinyin.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/bootstrap-ie.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/hidden.js"></script>
	${toast}${zTree} ${easyUI}
	<title>${indexTitle}</title>
</head>
<body>
	<div class="all">
		<div class="navbar navbar-inverse top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="logo" >
						<img src="images/logo.png" />
						<div>${indexName}</div>
					</div>
				</div>
				<div class="collapse navbar-collapse pull-right m_30">
					<ul class="nav navbar-nav">
						<li class="image"><i class="icon_profile"></i><span>您好，${username}</span></li>
						<li><a onclick="location.href = ''"><i class="icon_house"></i>首页</a></li>
						<li id="logoutBtn"><a><i class="icon_target"></i>退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="left">
			<div class="left_fixed"  id="frmTitle" name="fmTitle">
				<!--search-->
				<div class="main_search">
					<div class=" main_search_wc">
						<input class="main_search_input"  placeholder="搜索目录" id="menuSearchInput" /> <i class="search_img"></i>
					</div>
				</div>
				<!--/search-->
				<div id="jquery-accordion-menu" class="jquery-accordion-menu red">
					<ul id="menuContainer"></ul>
				</div>
			</div>
			<!--/left_fixed-->
		</div>
		<!--/left-->
		<div class="tooltip-arrow1 left200">
			 <div>
				<div class="natabbg">
					<div class="ntab">
						<ul id="nab">
							<li class="act1" onclick="ad(this,null)">
								<div class="pd_l10 act">&nbsp;&nbsp;&nbsp;首页</div>
							</li>
						</ul>
					</div>
				</div>
			</div> 
			<div id="content">
				<div style="text-align:center;">
					<iframe id="homeIframe" src="${request.contextPath}/home" width="100%" height="100%"
					frameborder="0" name="page"></iframe>
					<script type="text/javascript">
						//注意：下面的代码是放在和iframe同一个页面调用,放在iframe下面
						$("#homeIframe").height(document.body.clientHeight - 115);
					</script>
                 </div>
			</div>	
	</div>	
</div>
</body>
</html>
